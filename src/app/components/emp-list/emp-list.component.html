<h1>Employee List</h1>
    <table class="table">
      <thead>
        <tr>
          <td>Emp Id</td>
          <td>Name</td>
          <td>City</td>
          <td>Email Id</td>
          <td>Mobile</td>
        </tr>
      </thead>
      <tbody>
        @for (item of empList; track $index) {
        <tr>
          <td>{{$index + 1}}</td>
          <td>{{item.name}}</td>
          <td>{{item.city}}</td>
          <td>{{item.emailId}}</td>
          <td>{{item.mobile}}</td>
          <td>
            <a [routerLink]="['/emp-edit', item.empId]">Edit</a>
          </td>
          <td>
           <button class="btn btn-danger" (click)="delete(item.empId)">Delete</button>
          </td>
        </tr>
      }
      </tbody>
    </table>
